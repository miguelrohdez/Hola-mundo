<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levantar Pedido</title>
</head>
<body>
    <form action="pedido.js">
        <label for="nombre">Danos tu nombre taconauta</label>
        <input type="text" placeholder="Nombre" name="nombre">

        <br><br>

        <label for="mesa">Tu mesa: (Esta abajo)</label>
        <input type="number" name="mesa" id="mesa" placeholder="# de mesa">

        <br><br>

        <p>Para aquí o para llevar</p>
        <input type="radio" name="aquiollevar" id="aqui" value="Aquí">
        <label for="aqui">Aquí</label><br>
        <input type="radio" name="aquiollevar" id="llevar" value="Llevar">
        <label for="llevar">Llevar</label><br><br>

        <p>¿Tacos de qué?</p>
        <input type="checkbox" name="mercurio" id="mercurio" value="Mercurio">
        <label for="mercurio">Mercurio</label>
        <input type="number" name="mercurioCuantos" id="mercurioCuantos"><br>

        <input type="checkbox" name="venus" id="venus" value="Venus">
        <label for="venus">Venus</label>
        <input type="number" name="venusCuantos" id="venusCuantos"><br>

        <p>¿Y para tomar?</p>
        <select name="refresco" id="refresco">
            <option value="Coca-cola">Coca-Cola</option>
            <option value="Fanta">Fanta</option>
            <option value="Manzana">Manzana</option>
            <option value="Sprite">Sprite</option>
            <option value="Sangria">Sangria</option>
            <option value="Mango">Mango</option>
            <option value="Guayaba">Guayaba</option>
        </select>

        <br><br>

        <input type="reset" name="" id="">
        <input type="submit" name="" id="">

        <br><br><br>
    </form>
</body>
</html>
