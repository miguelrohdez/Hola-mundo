<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos compuestos</title>
</head>
<body>
    <!-- Entradas / Inputs   -->
    <input type="text" id="Input1" name="Input1" value="Valor1" >
    <br>
    
    <!-- Etiquetas para Inputs   -->
    <label for="Input1"> Ejemplo de Input basico</label><br><br>
    
    <!-- Tipos de Inputs   -->
    <label for="correo1">Input de correo</label><br>
    <input type="email" id="correo1" name="correo1"><br><br>

    <label for="numeros1">Input de números</label><br>
    <input type="number" id="numero1" name="numero1"><br><br>

    <label for="psw1">Input de contraseña</label><br>
    <input type="password" id="psw1" name="pwd1"><br><br>

    <label for="tel1">Input de contraseña</label><br>
    <input type="tel" id="tel1" name="tel1" maxlength="10"><br><br>

    <label for="url1">Input de contraseña</label><br>
    <input type="url" id="url1" name="url1"><br><br>

    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bicicleta">
    <label for="vehicle1">Tengo una bicicleta</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Carro">
    <label for="vehicle1">Tengo una carro</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Barco">
    <label for="vehicle3">Tengo una barco</label><br>

    <label for="color1">Input de color</label>
    <input type="color" id="color1" name="color1"><br><br>

    <label for="fecha1">Input de fecha</label><br>
    <input type="date" id="fecha1" name="fecha1"><br>
    <input type="datetime-local" id="fecha2" name="fecha2"><br>
    <input type="week" id="fecha3" name="fecha3"><br>
    <input type="time" id="fecha4" name="fecha4"><br>
    <input type="month" id="fecha5" name="fecha5"><br><br>

    <label for="archivo1">Input de archivo</label><br>
    <input type="file" id="archivo1" name="archivo1"><br><br>

    <input type="radio" id="html" name="fav_lenguage" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_lenguage" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_lenguage" value="JavaScript">
    <label for="javascript">JavaScript</label><br><br>
    
    <label for="vol"> Volumen de 0 a 50</label><br>
    <input type="range" name="vol" id="vol" min="0" max="50"><br><br>

    <input type="reset"><br>
    <input type="submit" value="Enviar"><br>

    <input type="button" id="boton1" name="boton1" value="Botón 1" onclick="alert('Bienvenidos')">

</body>
<footer>
    <h2> miguelrohdez</h2>

</footer>
</html>
