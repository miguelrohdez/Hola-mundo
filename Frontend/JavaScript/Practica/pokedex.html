<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex -¿Quién es este pokemon?</title>
    <link rel="stylesheet" href="./CSS/estilo.css">
</head>
<body>
    <div class="pokedex-bkg">
        <div class="contenido">
            <img id="pokemon-img" src="./IMG/pokedex-inicio.png" alt="Imagen Pokemon" >
            <div id="pokemon-moves">
            </div>   
            <input type="text" placeholder="Nombre de pokemon" id="pokemon-findName" name="pokeName">
            <button id="btn-findName" onclick="buscarPokemon()">Buscar</button>
            <div class="pokemon-stats">
                <div class="stats-item">
                    <h4>HP</h4> <p id="stat-hp">00</p>
                </div>
                <div class="stats-item">
                    <h4>Ataque</h4> <p id="stat-at">00</p>
                </div>
                <div class="stats-item">
                    <h4>Defensa</h4> <p id="stat-df">00</p>
                </div>
                <div class="stats-item">
                    <h4>Velocidad</h4> <p id="stat-sp">00</p>
                </div>
                <div class="stats-item">
                    <h4>Ataque Especial</h4> <p id="stat-atsp">00</p>
                </div>
                <div class="stats-item">
                    <h4>Defensa Especial</h4> <p id="stat-defsp">00</p>
                </div>
            </div>
            <h3 id="pokemon-name">Buscando...</h3>
            <h4 id="pokemon-type">Tipo</h4>
            
        </div>
    </div>
</body>
<footer>
    <script src="./JS/funciones.js"></script>
</footer>
</html>
